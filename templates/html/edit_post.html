<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>

    <!-- Подключение существующих стилей -->
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/utils.css">

    <style>
        body {
            background-color: #1b1f38; /* Dark background */
            color: #fff; /* Light text color */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #2a2e4c; /* Dark form background */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 0, 125, 0.5); /* Glowing effect */
        }

        .form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }

        .input-field, .textarea-field, .select-field {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #3b3f61;
            color: #fff; /* White text inside input fields */
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .input-field:focus, .textarea-field:focus, .select-field:focus {
            background-color: #4a5077; /* Slightly lighter background on focus */
            outline: none; /* Remove default outline */
        }

        .textarea-field {
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ff007d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 125, 0.7); /* Glowing effect */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #e6006f;
            transform: scale(1.05); /* Slight grow effect on hover */
        }

        h1.page-title {
            text-align: center;
            color: #ff79c6;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group select {
            height: auto;
        }

        .form-group .select-field option {
            padding: 8px;
            background-color: #2a2e4c; /* Match background with form */
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="/post/edit/{{.Post.Id}}" method="post" class="form">
        <h1 class="page-title">Edit Post</h1>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{.Post.Title}}" required class="input-field">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required class="textarea-field">{{.Post.Content}}</textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" multiple class="select-field">
                {{range .Categories}}
                <option value="{{.}}" {{if index $.IsSelected .}}selected{{end}}>{{.}}</option>
                {{end}}
            </select>
        </div>

        <!-- Hidden inputs to store previously selected categories -->
        {{range .Post.Category}}
        <input type="hidden" name="selected_genres" value="{{.}}">
        {{end}}

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

</body>
</html>
