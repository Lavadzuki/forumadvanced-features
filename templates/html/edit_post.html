<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>

    <!-- Подключение существующих стилей -->
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/utils.css">
</head>
<body>

<div class="container">
    <h1 class="page-title">Edit Post</h1>
    <form action="/post/edit/{{.Post.Id}}" method="post" class="form">

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{.Post.Title}}" required class="input-field">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required class="textarea-field">{{.Post.Content}}</textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" multiple class="select-field">
                {{range .Categories}}
                <option value="{{.}}">{{.}}</option>
                {{end}}

            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

</body>
</html>
