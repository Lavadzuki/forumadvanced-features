<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link rel="stylesheet" href="/static/index.css" />
    <link rel="stylesheet" href="/static/utils.css">
    <link rel="stylesheet" href="/static/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" href="/static/img/f.png" type="image/png" />
  </head>
  <body>
    <header>
      <nav>
          <ul>
              <li class="header__link"><a href="/">
                  <i class="fas fa-user header__link"> </i>
                      <span class="nav-item header__link"> {{.User.Username}}</span>
              </a></li>
              <li><a href="/filter/liked-post">
                  <i class="fas fa-heart header__link"> </i>
                  <span class="nav-item header__link">Liked Posts</span>
              </a></li>
              <li><a href="/sign-in">
                  <i class="fas fa-tasks header__link"> </i>
                  <span class="nav-item header__link">Posts</span>
              </a></li>
              <li><a href="/welcome/filter/fantasy">
                  <i class="fas fa-question-circle header__link"> </i>
                  <span class="nav-item header__link">Fantasy</span>
              </a></li>
              <li><a href="/welcome/filter/drama">
                  <i class="fas fa-tv header__link"> </i>
                  <span class="nav-item header__link">Drama</span>
              </a></li>
              <li class="header__link"><a href="/welcome/filter/comedy">
                  <i class="fas fa-book header__link"> </i>
                  <span class="nav-item header__link">Comedy</span>
              </a></li>
              <li><a href="/welcome/filter/adventure">
                  <i class="fas fa-music header__link"> </i>
                  <span class="nav-item header__link">Adventure</span>
              </a></li>
              <li><a href="/welcome/filter/romance">
                  <i class="fas fa-list header__link"> </i>
                  <span class="nav-item header__link">Romance</span>
              </a></li>
              <li><a href="/sign-in" class="sign-in">
                  <i class="fas fa-sign-out-alt header__link"> </i>
                  <span class="nav-item header__link">Sign In</span>
              </a></li>
              <li><a href="/sign-up" class="sign-up">
                <i class="fas fa-sign-out-alt header__link"> </i>
                <span class="nav-item header__link">Sign Up</span>
            </a></li>
              <div class="create_post btn">
                  <a href="/post"><h1 class="posts">Create Post</h1></a>
               </div>
          </ul>
      </nav>
  

  </header>
    {{ range .Posts}}
    <div class="post container">
      <div class="post__header">
        <img class="post__avatar" src="/static/img/avatar.png" />
        <div class="post__info">
          <h3 class="post__author">{{ .Author.Username}}</h3>
          <span class="post__category">{{ .Category}}</span>
          <span class="post__created-time">{{ .CreatedTime}}</span>
        </div>
      </div>
      <h2 class="post__title">{{ .Title}}</h2>
      <div class="post__content">{{ .Content}}</div>
      <div class="post__actions">
        <span class="post__likes"
          >
          <a href="/sign-up">
          
          <img src="/static/img/love.png" width="30" alt="logo" />{{
          .Like}}
        </a></span
        >
        <span class="post__dislikes"
        >
        <a href="/sign-up">
          <img src="/static/img/dislike.png" width="30" alt="logo" />{{
          .Dislike}}
          </a ></span>
      </div>

      <div class="view">
      <form class="view-button" action="/welcome/comment/{{.Id}}" method="post">
        <input type="submit" value="view comment" />
      </form>
    </div>
    </div>
    {{end}}

    
  </body>
</html>
