{{ define "content" }}

    {{ range .Posts}}
    <div class="post container">
      <div class="post__header">
        <img class="post__avatar" src="/static/img/avatar.png" />
        <div class="post__info">
          <h3 class="post__author">{{ .Author.Username}}</h3>
          <span class="post__category">{{ .Category}}</span>
          <span class="post__created-time">{{ .CreatedTime}}</span>
        </div>
      </div>
      <h2 class="post__title">{{ .Title}}</h2>
      <div class="post__content">{{ .Content}}</div>
      <div class="post__actions">
        <span class="post__likes"
          >
          <a href="/sign-up">
          
          <img src="/static/img/love.png" width="30" alt="logo" />{{
          .Like}}
        </a></span
        >
        <span class="post__dislikes"
        >
        <a href="/sign-up">
          <img src="/static/img/dislike.png" width="30" alt="logo" />{{
          .Dislike}}
          </a ></span>
      </div>

      <div class="view">
      <form class="view-button" action="/welcome/comment/{{.Id}}" method="post">
        <input type="submit" value="view comment" />
      </form>
    </div>
    </div>
    {{end}}
{{end}}
